# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - keycloak-test-1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: 'Create archive of build'
        run: tar -cvf artifact-build.tar ./build .github/scripts
      - name: 'Upload artifact'
        uses: actions/upload-artifact@v2
        with:
          name: artifact-build
          path: artifact-build.tar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: 'Download artifact'
        uses: actions/download-artifact@v2
        with:
          name: artifact-build
      - name: 'Extract files'
        run: tar -xf artifact-build.tar
      - name: 'Install Azure CLI'
        run: sh ./.github/scripts/install-azure-cli.sh
      - name: 'Log into Azure CLI with service principal'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.WEB_APP_SP }}
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'keycloak-test-1'
          slot-name: 'Production'
          package: ./build
          startup-command: npx serve -s
